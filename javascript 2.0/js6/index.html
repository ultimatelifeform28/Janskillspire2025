<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Image From Array</title>
    <script>
        // Define an array containing HTML strings for images
        var array = [
        '<img src="./Boxing.jpg">',
        '<img src="./Football.png">',
        '<img src="./UFC.jpg">'
        ]
// Loop through the array and write each image to the document
        for(let i = 0; i < array.length; i++) {
            document.write(array[i]);// Write the current image HTML string to the document
        }
    </script>
</head>
<body>
    

    
    
</body>
</html>
